<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Snowflakes Engine DEMO</title>
</head>
<body>
    <div><button class="snowflakesToggle">Where is snow?</button></div>
    <div class="snowflakes" aria-hidden="true"></div>
    <script type='text/javascript'>
        //<![CDATA[
        function SnowflakesEngine(snowflakesContainer, snowflakesCount, fps, motionFunction) {
            let _this = this;

            this.ctx = {};
            this.ctx.snowflakesCount = snowflakesCount;
            this.ctx.fps = fps;
            this.ctx.snowflakesContainer = snowflakesContainer;
            this.ctx.motionFunction = motionFunction;

            function componentToHex(c) {
                let hex = c.toString(16);
                return hex.length == 1 ? "0" + hex : hex;
            };

            function rgbToHex(r, g, b) {
                return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
            }

            function updateCurrentSimulationTime() {
                _this.ctx.simulationTime = performance.now();
            }

            function updateElapsed() {
                let endTime = performance.now();
                _this.ctx.elapsedMillis = endTime - _this.ctx.startTime;
            }

            /**
            * @param {String} HTML representing a single element
            * @return {Element}
            **/
            function htmlToElement(html) {
                let template = document.createElement('template');
                template.innerHTML = html.trim(); // Never return a text node of whitespace as the result

                return template.content.firstChild;
            }

            function applyColorModulo2(snowflakes, timeKey, color1, color2) {
                if (_this.ctx.colorHasRun[timeKey] == false) {
                    for (let i = 0; i < snowflakes.length; i++) {
                        snowflakes[i].style['color'] = i % 2 == 0 ? color1 : color2;
                    }

                    _this.ctx.colorHasRun[timeKey] = true;
                }
            }

            function simulateChristmasTreeLights(snowflakes) {
                let currentMillis = performance.now();
                if (currentMillis - _this.ctx.lightsSimulationStartMillis < 1000) {
                    applyColorModulo2(snowflakes, 1000, _this.ctx.colorRed, _this.ctx.colorGreen);
                } else if (currentMillis - _this.ctx.lightsSimulationStartMillis < 2000) {
                    applyColorModulo2(snowflakes, 2000, _this.ctx.colorGreen, _this.ctx.colorRed);
                } else {
                    _this.ctx.lightsSimulationStartMillis = currentMillis;
                    _this.ctx.colorHasRun[1000] = false;
                    _this.ctx.colorHasRun[2000] = false;
                }
            }

            function changeSnowflakesPositions(snowflakes) {
                for (let i = 0; i < snowflakes.length; i++) {
                    let snowflake = snowflakes[i];

                    let topIntValue = parseFloat(snowflake.style['top'].split('px')[0], 10);
                    if (topIntValue < window.innerHeight) {
                        topIntValue += _this.ctx.verticalPixelsStep;
                        let originalLeft = snowflake['originalLeft'];
                        let cfv = snowflake['currentMotionFunctionInputValue'];

                        cfv = cfv > _this.ctx.motionFunctionMaxInputValue ? 0 : cfv + _this.ctx.motionFunctionInputValueIncrement;
                        snowflake['currentMotionFunctionInputValue'] = cfv;

                        let motionFunctionCalculatedVal = _this.ctx.motionFunction(cfv);
                        let newLeft = originalLeft + _this.ctx.horizontalSwing * motionFunctionCalculatedVal;
                        snowflake.style['left'] = newLeft + 'px';
                    } else {
                        topIntValue = _this.ctx.topStartValue;
                        snowflake['currentMotionFunctionInputValue'] = _this.ctx.motionFunctionMaxInputValue * Math.random();
                    }

                    snowflake.style['top'] = topIntValue + 'px';
                }
            }

            function runInternal() {
                updateElapsed();

                if (_this.ctx.simulationTime - _this.ctx.lastSimulationTime >= _this.ctx.frameDeltaMillis) {
                    let snowflakes = document.getElementsByClassName('snowflake');

                    simulateChristmasTreeLights(snowflakes);
                    changeSnowflakesPositions(snowflakes);

                    _this.ctx.lastSimulationTime = _this.ctx.simulationTime;
                }

                updateCurrentSimulationTime();

                _this.ctx.requestAnimationFrameId = requestAnimationFrame(runInternal);
            }

            function getNextSnowflakeCode(i) {
                return '&#x' + (_this.ctx.startSnowflakeCode + (i % 8)).toString(16) + ';';
            }

            function addNewSnowflake(snowflakeCode, leftPosition) {
                let sf = htmlToElement('<div class="snowflake">' + snowflakeCode + '</div>');
                sf.style['left'] = leftPosition + 'px';
                sf['originalLeft'] = leftPosition;
                sf['currentMotionFunctionInputValue'] = _this.ctx.motionFunctionMaxInputValue * Math.random();
                sf.style['top'] = (Math.random() * -window.innerHeight) + 'px';
                _this.ctx.snowflakesContainer.appendChild(sf);
            }

            function initSnowflakesStyle() {
                let snowflakeStyle = document.createElement('style');
                snowflakeStyle.innerHTML = ':root{--snowflake-color:#000000;}.snowflake{font-size:25px;color:var(--snowflake-color);text-shadow:0 0 5px#000;position:fixed;top:0%;z-index:9999;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;cursor:normal;}';
                document.head.appendChild(snowflakeStyle);
            }

            function generateSnowflakes() {
                let step = window.innerWidth / _this.ctx.snowflakesCount;
                for (let i = 0; i < _this.ctx.snowflakesCount; i++) {
                    addNewSnowflake(getNextSnowflakeCode(i), (1 + i * step));
                }
            }

            function resetSimulationState() {
                _this.ctx.colorHasRun[1000] = false;
                _this.ctx.colorHasRun[2000] = false;
            }

            function initEngineParameters() {
                _this.ctx.startSnowflakeCode = 10052;
                _this.ctx.requestAnimationFrameId = 0;
                _this.ctx.startTime = 0;
                _this.ctx.elapsedMillis = 0;
                _this.ctx.frameDeltaMillis = 1000 / _this.ctx.fps;
                _this.ctx.lastSimulationTime = 0;
                _this.ctx.simulationTime = _this.ctx.frameDeltaMillis;
                _this.ctx.lightsSimulationStartMillis = 0;
                _this.ctx.colorHasRun = {};
                _this.ctx.colorGreen = rgbToHex(0, 255, 0);
                _this.ctx.colorRed = rgbToHex(255, 0, 0);
                _this.ctx.verticalPixelsStep = 2.5;
                _this.ctx.motionFunctionMaxInputValue = 6.28;
                _this.ctx.motionFunctionInputValueIncrement = 0.01;
                _this.ctx.topStartValue = -20;
                _this.ctx.horizontalSwing = 50;
            }

            this.init = function () {
                initEngineParameters();
                initSnowflakesStyle();
                generateSnowflakes();
                resetSimulationState();
            }

            this.run = function () {
                _this.ctx.requestAnimationFrameId = requestAnimationFrame(runInternal);
            }
        }

        const snowflakeEngine = new SnowflakesEngine(document.getElementsByClassName('snowflakes')[0], 25, 40, (value) => { return Math.sin(value); });
        snowflakeEngine.init();
        snowflakeEngine.run();
//]]>
    </script>
</body>
</html>
